<!DOCTYPE html>
<html><head><meta charset=utf-8 />
<title>Insert row in a table - w3resource</title>
</head><body>
<table id="sampleTable" border="1">
<tr><td>Row1 cell1</td>
<td>Row1 cell2</td></tr>
<tr><td>Row2 cell1</td>
<td>Row2 cell2</td></tr>
</table><br>
<input type="button" onclick="insert_Row()" value="Insert row"> 
</body></html>

<script lang="javascript">
function insert_Row(){
  var row3 = sampleTable.insertRow();
  var row3_cell1 = row3.insertCell();
  row3_cell1.innerHTML="Row3 Cell1";
  var row3_cell2 = row3.insertCell();
  row3_cell2.innerHTML="Row3 Cell2";
}
</script>
