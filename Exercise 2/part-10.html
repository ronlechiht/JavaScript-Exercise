<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Volume of a Sphere</title>
<style> 
body{padding-top:30px;}
label,input{display:block;} 
</style>
</head>
<body>
<p>Input radius value and get the volume of a sphere.</p>
<form action="" method="post" id="MyForm">
<label for="radius">Radius</label><input type="text" name="radius" id="radius" required>
<label for="volume">Volume</label><input type="text" name="volume" id="volume">
<input type="submit" value="Calculate" id="submit">    </form>
</body>
</html>

<script lang="javascript">
  function volume_sphere(){
    var volume_value;
    var radius_value = radius.value;
    radius_value = Math.abs(radius_value);
    volume_value = (4/3) * Math.PI * Math.pow(radius_value, 3);
    volume_value = volume_value.toFixed(4);
    volume.value = volume_value;
    return false;
  } 
  window.onload = MyForm.onsubmit = volume_sphere;
</script>
